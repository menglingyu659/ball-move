<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 600px;
      background-color: burlywood;
    }

    .wrapper .box {
      position: absolute;
      top: 50px;
    }

    .wrapper .left {
      left: -4px;
    }

    .wrapper .light {
      left: 50%;
      top: 10px;
      margin-left: -44px;
    }

    .wrapper .right {
      right: -4px;
    }

    .wrapper .hidden {
      right: -44px;
      top: 70px;
    }

    .wrapper .box .ball {
      margin: 0 auto;
      width: 44px;
      height: 44px;
      background-color: blue;
      border-radius: 50%;
    }

    .wrapper .box .ball-light {
      width: 88px;
      height: 88px;
      background-color: #fff;
      box-shadow: 0 0 40px #fff;
    }

    .wrapper .box .action {
      transition: all 1s linear;
    }

    .b1 {
      transform: translate(-75px, 40px);
    }
    .bl {
      transform-origin: left top;
      transform: translate(-113.5px, 40px) scale(0.5);
      background-color: blue;
      box-shadow: none;
    }
    .b2 {
      transform-origin: right top;
      transform: translate(-113.5px, -40px) scale(2);
      background-color: #fff;
      box-shadow: 0 0 40px #fff;
    }

    .bh {
      transform: translate(-75px, -20px);
    }
  </style>
  <body>
    <div id="root">
      <div class="wrapper">
        <div class="box left">
          <div
            @transitionend="transitionend"
            :class="['ball', 'ball-left', action?'action':'', action?'b1':'']"
          ></div>
          <div class="content">你是不是饿得慌</div>
        </div>
        <div class="box light">
          <div
            :class="['ball', 'ball-light', action?'action':'', action?'bl':'']"
          ></div>
          <div class="main"></div>
        </div>
        <div class="box right">
          <div
            :class="['ball','ball-right' ,action?'action':'', action?'b2':'']"
          ></div>
          <div class="content">你是不是饿得慌</div>
        </div>
        <div class="box hidden">
          <div
            :class="['ball' ,'ball-hidden' ,action?'action':'', action?'bh':'']"
          ></div>
        </div>
      </div>
      <button @click="handlePlayer">player</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          action: false,
        },
        methods: {
          transitionend(e) {
            this.action = false;
          },
          handlePlayer() {
            console.log("player");
            this.action = true;
          },
        },
      });
    </script>
  </body>
</html>
